<div class="container">
    <div class="card card-body">
        <div class="row">
            <div class="col-12">
                <!-- <input type="text" name="" id="" class="form-control" [(ngModel)]="user" (change)="handleInputChange()"> -->
                <form autocomplete="off" (ngSubmit)="Submit()" id="ngForm" #ngForm="ngForm">
                    <div class="content-box margin-bottom-15">
                        <div class="form-group" [class.has-error]="formNamecontrol.invalid && formNamecontrol.touched">
                            <label for="organizationName" class="control-label">Enter Git User Name</label>
                            <input type="text" required pInputText class="form-control" #formNamecontrol="ngModel"
                                name="user" [(ngModel)]="user">
                            <span class="help-block" *ngIf="(formNamecontrol.invalid && formNamecontrol.touched)">
                                Name is required</span>
                        </div>
                        <div class="details-btn">
                            <button class="btn ui-button-text ui-clickable" type="submit" form="ngForm"
                                [disabled]="(ngForm.form.invalid)">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-repository *ngFor="let repo of repositories" [repository]="repo"></app-repository>
